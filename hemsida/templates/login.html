
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>

    <form id="login-form">
        <label for="username">Username:</label>
        <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Enter username">
        <br><br>

        <label for="password">Password:</label>
        <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter password">
        <br><br>

        <button type="submit">Log In</button>
    </form>

        <script src="../static/js/login.js"></script>
</body>
</html>
