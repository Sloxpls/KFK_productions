<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/media.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
        <a href="/site/songs" class="nav-link">Songs</a>
        <a href="/site/upload" class="nav-link">Uploads</a>
        <a href="/site/media" class="nav-link">Media Library</a>
    </div>
</nav>

<div class="container">
    <h1>Media Library</h1>

    <!-- File Upload Form -->
    <form id="upload-form">
        <fieldset>
            <legend>Upload Media</legend>

            <!-- File Input -->
            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file" required>

            <!-- Description -->
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Add a description (optional)">

            <!-- Submit Button -->
            <button type="submit">Upload</button>
        </fieldset>
    </form>

    <!-- Media Grid -->
    <div id="media-grid" class="media-grid">
        <!-- Dynamically populated content -->
    </div>

</div>

<script src="../static/js/media.js"></script>
</body>
</html>
