{% extends 'base.html' %}

{% block title %}
Media Library
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/media.css') }}">
{% endblock %}

{% block content %}

<div class="container">
    <h1>Media Library</h1>

    <!-- File Upload Form -->
    <form id="upload-form">
        <fieldset>
            <legend>Upload Media</legend>

            <!-- File Input -->
            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file" required>

            <!-- Description -->
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Add a description (optional)">

            <!-- Submit Button -->
            <button type="submit">Upload</button>
        </fieldset>
    </form>

    <!-- Media Grid -->
    <div id="media-grid" class="media-grid">
        <!-- Dynamically populated content -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/media.js') }}"></script>
{% endblock %}
